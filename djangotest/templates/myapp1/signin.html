<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>welcome!</title>
    <link href="/static/css/admin.css" type="css" />
    <script type="text/javascript" src="/static/js/admin.js"></script>

</head>
<body>
<div id="divID">
    <div style="background-color:transparent;">
        <form id="ff" method="post">
            <ul class="reg-box">
                <li>
                    <label for="">账    号</label>
                    <input type="text" name="accName" value="" class="account" maxlength="11" style="color:#999;" onBlur="textBlur(this)" onFocus="textFocus(this)"/>
                <span class="error error5"></span>
                </li>
                <li>
                    <label for="">密    码</label>
                    <input type="password" name="accPassWord" class="admin_pwd" value="" style="color:#999;" onBlur="textBlur(this)" onFocus="textFocus(this)"/>
                <span class="error error6"></span>
                </li>
                <li>
                    <label for="">验证码</label>
                    <input type="text" name="accConfirm" class="sradd photokey" id="key" value="" style="color:#999;ime-mode:disabled;-webkit-ime-mode:inactive;" onBlur="textBlur(this)" onFocus="textFocus(this) "  />
                    <span class="add phoKey"></span>
                    <span class="error error7"><img src="../tmp"></img></span>
                </li>
            </ul>
            <div class="sub">
                <input type="submit" value="立即登录" />&nbsp;<a href="find" style="margin-left:20px">忘记密码</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
